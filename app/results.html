<!DOCTYPE html>
<html>
<head>
    <title>Question-Answering System - Results</title>
</head>
<body>
    <h1>Question-Answering System - Results</h1>

    <h2>Answers:</h2>

        {% for answer in answers %}
        <li>{{ answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
